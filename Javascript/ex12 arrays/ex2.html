        function caracter(noms) {
            let caract = [];
            noms.forEach((nom) => {
                caract.push(nom.length);
                console.log(nom);
            });
            return caract;
        }
        let total = caracter(noms);

        function caract(nom) {
            let final = [];
            for (let index = 0; index < nom.length; index++) {

            }

        }
