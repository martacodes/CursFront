<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        Demana una nota (número). Mostra qualificació segons nota:
0-3: Molt deficient
3-5: Insufficient
5-6: Sufficient
6-7: Bé
7-9: Notable
9-10: Excel·lent
        */

        let nota = prompt("Insereix la teva nota del 0 al 10");
        let notaNumber= parseInt(nota)

        switch (notaNumber) {
            case 0:
                document.write("La teva nota és molt deficient")
                break;
        
            case 1:
                document.write("La teva nota és molt deficient")
                break;
        
            case 2:
                document.write("La teva nota és molt deficient")
                break;
        
            case 3:
                document.write("La teva nota és insuficient")
                break;

            case 4:
                document.write("La teva nota és insuficient")
                break;

            case 5:
                document.write("La teva nota és suficient")
                break;

            case 6:
                document.write("La teva nota és suficient")
                break;

            case 7:
                document.write("La teva nota és bé");
                break;

            case 8:
                document.write("La teva nota és notable");
                break;

            case 9:
                document.write("La teva nota és excel·lent. Felicitats!");
                break;

            case 10:
                document.write("La teva nota és excel·lent. Felicitats!");
                break;
            
        }
    </script>
</body>
</html>
