<body>
    <script>
        /* Fes un programa que demani un número i calculo la seva taula de multiplicar */

        let numero = prompt("Insereix un número");
       let numP = parseInt(numero);
       

       for (let i = 0; i <= 10; i++) {
           console.log(i + "x" + numP  + "=" + (numP*i))  
       }


    </script>
