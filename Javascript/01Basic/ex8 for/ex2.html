    <script>
        //2. Crear un programa que lea un número entero y a 
        //partir de él cree un cuadrado de asteriscos con ese tamaño. 
        //(fem servir el debugger)

        let numero = 5
        //crear un requadre amb *
        for (let i = 0; i < numero; i++){
            //crear la linia que crearà el requadre
            for (let j = 0; j < numero; j++) {
                document.write("*");
            }
            document.write("<br>")}
        // ara fa espai fora.
        /* hi ha 2 bucles, un fa que entri a l'altre i s'executi 
        el nombre numero, fins al màxim */
        
    </script>
