    <script>
        //Codifiqueu un programa amb un bucle for que permeti comptar el numero de vegades que surt una lletra en una frase
        let frase = "Bon dia, Anna";
        let llargFrase = frase.length;
        console.log(llargFrase); //consulta
        let lletra = "a";
        let comptador = 0;

        for (i = 0; i < frase.length; i++) {
            if (frase.charAt(i).toLowerCase() === lletra.toLowerCase()) { 
                comptador=comptador+1;
            }
        }
        console.log(comptador);
    </script>
