<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //3. El mateix que l’anterior exercici, 
        //però aquesta vegada el numero de files 
        //es diferent que al de les columnes.
        let files = 2 //número d'iteracions
        let columnes = 5 //número d'iteracions dins del segon for

        //aquí creem les vegades que farà una acció, en aquest cas fer files
        for (let i = 0; i < files; i++){
            //aquí ens crearà 5 columnes, * fins que assoleixi el número columnes. hi passarà tantes vegades com haguem marcat a i
            for (let j = 0; j < columnes; j++) {
                document.write("*");
            }
            document.write("<br>")}
        // ara fa espai fora.
        /* hi ha 2 bucles, un fa que entri a l'altre i s'executi 
        el nombre numero, fins al màxim */
    </script>
</body>
</html>
