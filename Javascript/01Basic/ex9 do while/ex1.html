    <script>
        //Utilitzant el Bucle while, demana un número per pantalla i calcula el seu factorial.
        var factorial= 1; //inici de multiplicar factorial (s'inicialitza a 1)
        var num = prompt("Escriu un nombre"); //el número final dels factorials
        var numParse = parseInt(num);

        while (num > 1) { //mentre el número introduit no sigui menor que 1, final factorial fes=
            factorial = factorial * num; num--; // factorial total multiplicarà tantes vegades com
        }
        window.alert("El factorial és " + factorial);
    </script>
