<html>
   <head>
      <title>VueJs Instance</title>
      <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
   </head>
   <body>
      <style>
         #databinding{
            padding: 20px 15px 15px 15px;
            margin: 0 0 25px 0;
            width: auto;
            background-color: #e7e7e7;
         }
         span, option, input {
            font-size:25px;
         }
      </style>
      
      <div id = "databinding" >
         <h1>Benvinguda: {{name}}</h1> 
         <h1>Currency Converter</h1>         
         <span>Enter Amount:</span>
         <input type = "number"  placeholder = "Enter Amount" v-model="amount"/><br/><br/>
         <span>Convert From:</span>
         <select v-model= "convertfrom" style="width:300px;font-size:25px;">
            <option v-for="element in currencyfrom" v-bind:value="element.name">{{element.desc}}</option>
         </select>
         <span>Convert To:</span>
       <select v-model= "to" style = "width:300px;font-size:25px;">
            <option v-for="element in currencyfrom" v-bind:value="element.name">{{element.desc}}</option>
         </select><br/><br/>
         <span>{{convertfrom }}  {{to }} {{amount}} {{convertTo}}</span>

      </div>
      
   </body>
   <script src="./app.js" type="text/javascript"></script>
</html>
