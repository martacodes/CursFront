<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
</head>

<body>
    <!--Donat un input text de tipus número.
Renderitza el seu valor per pantalla.
1. Afegeix un filtre per donar al enter introduït en el input text, format de Euros
2. Afegeix un segon filtre per treure decimals, en cas de que hi hagi.-->

    <div id="exercici">
        <p>Escriu un número:
            <input type="text" v-model="num1"></p>
           <p> Aquest és el número en format Euro {{ num1 | euro}}</p>
           <p> Aquest és el número amb decimals trunc {{ num1 | trunc}}</p>
          
    </div>
    <script type="text/javascript">
        var vm = new Vue ({
            el: "#exercici",
            data: {
                num1:0,
            },
            filters: {
                  euro: function (value) {
                      return value + " €"
                  },
                  trunc: function (value) {
                     return Math.round(value)
                  },
          
        }})
      </script>
</body>
</script>
</html>
