<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.js"></script>
  <title>1e component VUE</title>
</head>

<body>
  <div id="app"></div>

  <template id="ejemplo">
    <div>
      <div v-show="mostrar">
      <b>{{ mensaje }}</b>
      <img :src="imagen" />
      <p v-for="elements in cursos">
        <a v-bind:href="elements.url">{{ elements.name }} </a></p>
    </div>
    <button @click="toggleMostrar">Mostrar/Ocultar</button>
    </div>
  </template>

  <!--OJO això ha d'estar aquí al final -->
  <script src="js/javascript.js"></script>

</body>

</html>
